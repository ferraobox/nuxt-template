name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 14.18.3

jobs:
  prepare:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2.1.7
        id: cache-node-modules
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - run: echo //npm.pkg.github.com/:_authToken=$NUXT_PKG_TOKEN >> ~/.npmrc
        env:
          NUXT_PKG_TOKEN: ${{ secrets.NUXT_PKG_TOKEN }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --silent

  lint:
    needs: prepare
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2.1.7
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - run: yarn lint

  build:
    needs: prepare
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2.1.7
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v2.1.7
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: yarn build

  test:
    needs: [prepare, build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2.1.7
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v2.1.7
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: yarn test

  release:
    if: github.ref == 'refs/heads/main'
    needs: [build, lint, prepare, test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2.1.7
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v2.1.7
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: echo //npm.pkg.github.com/:_authToken=$NUXT_PKG_TOKEN >> ~/.npmrc
        env:
          NUXT_PKG_TOKEN: ${{ secrets.NUXT_PKG_TOKEN }}
      - run: yarn release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.NUXT_PKG_TOKEN }}

  deploy-preview:
    if: github.event_name == 'pull_request_target'
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - uses: ./
        id: vercel-action-staging
        with:
          github-token: ${{ secrets.NUXT_PKG_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: /
          alias-domains: |
            ferraobox-nuxt-template-{{PR_NUMBER}}-{{BRANCH}}.vercel.app

  deploy:
    if: github.event_name == 'push'
    needs: release
    runs-on: ubuntu-20.04
    steps:
      - uses: ./
        id: vercel-action-production
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: example/angular/dist/angular
          vercel-args: '--prod '
