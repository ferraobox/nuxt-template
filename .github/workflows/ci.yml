name: ci

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 14.18.3

jobs:
  prepare:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - run: echo //npm.pkg.github.com/:_authToken=$NUXT_PKG_TOKEN >> ~/.npmrc
        env:
          NUXT_PKG_TOKEN: ${{ secrets.NUXT_PKG_TOKEN }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --silent

  lint:
    needs: prepare
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - run: yarn lint

  build:
    needs: prepare
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v3
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: yarn build

  unit-test:
    needs: [prepare, build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v3
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: yarn test

  ui-test:
    needs: [prepare, build]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v3
        with:
          path: './node_modules'
          key: yarn-lock-${{ env.NODE_VERSION }}-${{ hashFiles('yarn.lock') }}
      - uses: actions/cache@v3
        with:
          path: .nuxt
          key: nuxt-${{ env.NODE_VERSION }}-${{ github.sha }}
      - run: echo 'This should run cypress test'
        # env:
        #   VERCEL_URL: ${{ steps.deploy-vercel-staging.outputs.preview-url }}
